<form name="weatherLocationSearch" class="form-inline" ng-submit="searchLocation(query)">
  <div class="form-group">
    <label for="weatherLocationQuery" class="sr-only">Geben Sie einen Ort ein</label>
    <input type="text" class="form-control" id="weatherLocationQuery" ng-model="query" placeholder="{{selected.name || ''}}" />
  </div>

  <button type="submit" class="button button-white">Suchen</button>
  <button type="button" class="button button-white" ng-click="locateUser()">automatisch ermitteln</button>
</form>

<ul class="search-results" ng-if="results.length > 0">
  <li ng-repeat="location in results" ng-click="selectLocation(location)">
    {{location.name}}<span class="search-result-addon">{{location.countryCode}}</span>
  </li>
</ul>
