<form name="publicTransportSearch">
    <input type="text" ng-model="query" style="color:black;" placeholder="{{station.name || 'Your station here'}}">
    <button type="button" class="btn btn-primary" ng-click="searchStation(query)"> search </span></button>
    <ul id="stations" ng-if="stations.length > 0">
        <li class="stationList" style="color:black;" ng-repeat="station in stations" ng-click="setStation(station)">
            {{ station.name }}
        </li>
    </ul>
    <ul id="departures">
        <li ng-repeat="product in availableProducts">
            <label style="color:black;"><input type="checkbox"
                                               class="module-publictransport-checkbox--product"
                                               name="product"
                                               ng-checked="products.indexOf(product) !== -1"
                                               ng-click="toggleProduct(product)">{{ product }}</label>
        </li>
    </ul>
</form>
