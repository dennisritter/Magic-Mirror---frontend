<form name="publicTransportSearch" >
  <input type="text" ng-model="query" style="color:black" placeholder="{{station.name || 'Your station here'}}">
  <button type="button" class="btn btn-primary" ng-click="searchStation(query)"> search </span></button>
  <ul id="stations" ng-if="stationsAvailable.length > 0">
    <li class="stationList" style="color:black;" ng-repeat="station in stations" ng-click="getStationInfo(station.id, station.name, station.products)">
      {{ station.name }}
    </li>
  </ul>
  <ul id="departures">
    <li ng-repeat="product in products">
      <label><input type="checkbox"
                    class="module-publictransport-checkbox--product"
                    name="product"
                    ng-click="selectedProducts[product] = !selectedProducts[product]">{{ product }}</label>
    </li>
  </ul>
</form>
