<form name="publicTransportSearch" class="form-inline" ng-submit="searchStation(query)">
    <div class="form-group">
        <label for="publicTransportSearchQuery" class="sr-only">Geben Sie den Namen einer Station ein</label>
        <input type="text" ng-model="query" class="form-control" placeholder="{{station.name || 'Haltstelle'}}" id="publicTransportSearchQuery">
    </div>

    <button type="submit" class="button button-white">Suchen</button>
</form>

<ul id="station" ng-if="stations.length > 0" class="search-results">
    <li ng-repeat="s in stations" ng-click="setStation(s)" ng-class="{active: s == station}">{{s.name}}</li>
</ul>

<div class="btn-group" ng-if="availableProducts.length > 0">
    <button ng-repeat="product in availableProducts" class="btn button button-white"
            ng-class="{selected: products.indexOf(product) > -1}" ng-click="toggleProduct(product)">{{product | transportproducts}}</button>
</div>
