<div class="calendar">
    <h3>Mein Tag</h3>
    <div class="calendar-container--settings" ng-if="configMode">
        <button class="button button__module--save" ng-click="save()">Save</button>
        <button class="button button__module--delete" ng-click="delete()">Del</button>
        <form name="calendarChooser">
            <label class="calendar-checklist--availablecalendar" ng-repeat="calendar in availableCalendars">
                <input
                        type="checkbox"
                        class="calendar-checkbox--availablecalendar"
                        ng-model="availableCalendars"
                        ng-click="toggleUsedCalendars(calendar.id)"
                        ng-checked="checkCalendarUsage(calendar)"
                >
                {{ calendar.summary }}
            </label>
        </form>
    </div>
    <div class="calendar-container--events">
        <ul>
            <li class="calendar-listitem--event" ng-repeat="event in events|limitTo:4">
                <ul>
                    <li class="calendar-listitem--event--summary">{{ event.summary }}</li>
                    <li class="calendar-listitem--event--location">{{ event.location }}</li>
                    <li class="calendar-listitem--event--time">{{ event.startTime | date : 'HH:mm' }} bis {{ event.endTime | date : 'HH:mm' }} Uhr</li>
                </ul>
                <br>
            </li>
        </ul>
    </div>
    <div class="btn-group-module calendar-button" show-on-mouse-move>
        <button class="button button-white" ng-click="edit()"><i class="fa fa-cog" aria-hidden="true"></i></button>
        <button class="button button-white" ng-click="delete()"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
</div>
