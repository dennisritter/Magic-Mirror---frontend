<div class="calendar">
    <div class="calendar-container--settings" ng-if="configMode">
        <button class="button button__module--save" ng-click="save()">Save</button>
        <button class="button button__module--delete" ng-click="delete()">Del</button>
    </div>
    <button class="button button__module--edit" ng-if="!configMode" ng-click="edit()" show-on-mouse-move>Edit
    </button>
    <div class="calendar-container--events" ng-if="!configMode">
        <ul>
            <li class="calendar-listitem--event" ng-model="events" ng-repeat="event in events">
                <ul>
                    <li class="calendar-listitem--event--summary">{{ event.summary }}</li>
                    <li class="calendar-listitem--event--location">{{ event.location }}</li>
                    <li class="calendar-listitem--event--startTime">{{ event.startTime | date : 'shortTime' }}</li>
                    <li class="calendar-listitem--event--endTime">{{ event.endTime | date : 'shortTime' }}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
