<div class="publictransport">
    <div class="btn-group-module" show-on-mouse-move>
        <button class="button button-white" ng-click="edit()">Edit</button>
        <button class="button button-white" ng-click="delete()">Del</button>
    </div>
    <ul>
        <li ng-repeat="departure in departures">{{ departure.name + " nach " + departure.direction }}<br>
            Abfahrt: {{ departure.scheduledTime | date : 'shortTime'}}
        </li>
        <br>
    </ul>
</div>
