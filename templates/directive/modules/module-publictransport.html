<div class="publictransport">
    <div class="pubictransport-container--settings" ng-if="configMode">
        <button class="button button__module--save" ng-click="save()">Save</button>
        <button class="button button__module--delete" ng-click="delete()">Del</button>
        <form name="publictransportSearch" >
            <input type="text" ng-model="query" style="color:black" placeholder="Departure Location">
            <button type="button" class="btn btn-primary" ng-click="getStation(query)"> search </span></button>
            <!--<button type="button" class="btn btn-primary" ng-click="getUserLocation()"> my location </span></button>-->
        </form>
    </div>
    <button class="button button__module--edit" ng-if="!configMode" ng-click="edit()" show-on-mouse-move>
        Edit
    </button>
</div>
