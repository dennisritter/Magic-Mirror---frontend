<form name="weatherSearch" >
  <input type="text" ng-model="query" style="color:black" list="locations" placeholder="Your city here">
  <button type="button" class="btn btn-primary" ng-click="searchLocation(query)" list="locations"> search </span></button>
  <button type="button" class="btn btn-primary" ng-click="locateUser()" list="locations"> my location </span></button>
  <ul id="locations" ng-if="!citySelected && locationsDetected">
    <li class="citylist" ng-repeat="location in locationFound" ng-click="getWeatherData(location.id, location.name)">
      {{ location.name + ', ' + location.countryCode }}
    </li>
  </ul>
</form>
