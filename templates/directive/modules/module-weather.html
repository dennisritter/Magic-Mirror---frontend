<module-weather>
    <form name="weatherSearch" ng-submit="">
        <input id="search" type="text" ng-model="query"  ng-change="getLocations()" ng-minlength="3"
               style="color:black" list="locations">
        <datalist id="locations">
                <option ng-repeat="location in locationsFound" value="{{ location.name + ', ' + location.countryCode }}" ng-selected="setId(location.id)"></option>
        </datalist>
        <button type="submit">get weather</button>
    </form>
</module-weather>
