<module-weather>
    <form name="weatherSearch">
        <input type="text" ng-model="query"  ng-change="getLocations()" style="color:black" list="locations">
        <ul id="locations">
            <!--listenelemente klickbar gestalten: css coursor pointer-->
                <li ng-repeat="location in locationsFound" ng-click="getWeatherData(location.id, location.name)">
                    {{ location.name + ', ' + location.countryCode }}
                </li>
        </ul>
    </form>

    <div ng-if="citySelected" ng-model="location">
        <ul>
            <li ng-model="weatherData">
                <ul>
                    <li >{{ "Die heutige Durchschnittstemperatur für " + location + " beträgt: "
                        + weatherData.daily[0].temperature.average.toString() }}</li>
                </ul>
            </li>
        </ul>
    </div>


</module-weather>
