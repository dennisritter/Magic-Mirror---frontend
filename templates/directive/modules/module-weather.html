<div class="weather">
    <div class="weather-container--settings" ng-if="configMode">
        <button class="button button__module--save" ng-click="save()">Save</button>
        <button class="button button__module--delete" ng-click="delete()">Del</button>
        <button class="button button__module--delete" ng-click="showYesNo()">MODAL</button>
    </div>
    <button class="button button__module--edit" ng-if="!configMode" ng-click="edit()" show-on-mouse-move>Edit</button>
    <div ng-if="citySelected" ng-model="query">
        <ul ng-model="weatherData">
            <li>{{::query }} <i class="wi wi-owm-{{ weatherData.current.weatherId }} "></i>
                {{ weatherData.current.temperature | celsius }}
            </li>
            <li>Today min.: {{ weatherData.daily[0].temperature.min | celsius }}</li>
            <li>Today max.: {{ weatherData.daily[0].temperature.max | celsius }}</li>
            <div class="forecast" ng-repeat="weather in weatherData.daily">
                <div class="forecast--element">{{ weather.dateTime | date:'EEE'}}</div>
                <div class="forecast--element"><i class="wi wi-owm-{{ weather.weatherId }} "></i></div>
                <div class="forecast--element">{{ weather.temperature.average | celsius }}</div>
            </div>
        </ul>
    </div>
</div>
