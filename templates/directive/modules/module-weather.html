<div class="weather">
    <button class="button button__module--delete" ng-click="edit()">edit</button>
    <button class="button button__module--delete" ng-click="delete()">delete</button>
    <div ng-if="weatherData != null">
        <h2>{{location.name}}</h2>
        <div class="current">
            <div class="col-icon">
                <i weather-icon="weatherData.current.weatherId" time="weatherData.current.dateTime"></i>
            </div>
            <div class="col-info">
                <span class="temperature current">{{weatherData.current.temperature | celsius}}</span>
                <span class="temperature">{{weatherData.daily[0].temperature.min | celsius}} â€“ {{weatherData.daily[0].temperature.max | celsius}}</span>
            </div>
        </div>

        <table class="weather-today">
            <tbody>
                <tr ng-repeat="today in weatherData.today">
                    <td>{{today.dateTime | date: 'HH:mm'}}</td>
                    <td><!--<i weather-icon="today.weatherId" time="today.dateTime" class="wi-fw"></i>--></td>
                    <td>{{today.temperature | celsius}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
