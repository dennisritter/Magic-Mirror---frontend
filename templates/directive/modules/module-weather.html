<module-weather class="weather">
    <form name="weatherSearch">
        <input type="text" ng-model="query"  ng-change="getLocations()" style="color:black" list="locations">
        <button type="button" class="btn btn-primary" ng-click="search(query)" list="locations">search</span></button>
        <button type="button" class="btn btn-primary" ng-click="locateUser()" list="locations">Standort</span></button>
        <ul id="locations" ng-if="!citySelected">
                <li class="citylist" ng-repeat="location in locationsFound" ng-click="getWeatherData(location.data.id, location.data.name)">
                    {{ location.name + ', ' + location.countryCode }}
                </li>
        </ul>
    </form>

    <div ng-if="citySelected" ng-model="query">
        <ul ng-model="weatherData">
            <li>{{ query }}</li>
            <li>Today: <i class="wi wi-owm-{{ weatherData.current.weatherId }} "></i>
                {{ weatherData.current.temperature | celsius }}
            </li>
            <li>Next 6 days: <i class="wi wi-owm-{{ weatherData.current.weatherId }} "></i>
                {{ weatherData.current.temperature | celsius }}
            </li>

        </ul>
    </div>
</module-weather>
