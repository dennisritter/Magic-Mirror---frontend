<div class="time">
    <div ng-if="configMode">
        <button class="button button__module--save" ng-click="save()">Save</button>
        <button class="button button__module--delete" ng-click="delete()">Del</button>
    </div>
    <div ng-if="!configMode">
        <div class="module-buttonbar">
            <button class="button button__module--edit" ng-click="edit();" show-on-mouse-move>Edit</button>
            <button class="button button__module-time--toggleCountdown" ng-click="toggleCountdown()" show-on-mouse-move>
                Countdown
            </button>
        </div>
        <div ng-if="!countdown" class="time-container">
            <p>{{ time | date : 'mediumTime'}}</p>
        </div>
        <div ng-if="countdown" class="countdown-container">
            <p>{{ counter | date : 'mm:ss:sss'}}</p>
        </div>
    </div>
</div>
