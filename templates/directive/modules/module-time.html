<div class="time">
    <canvas ng-if="analog && !countdown" id="clockCanvas" class="clockCanvas" width="100" height="100" style="background-color:#000"></canvas>
    <div ng-if="!analog" class="date-container">
        <div class="dateDisplay">{{ time | date : 'dd.MM.yyyy'}}</div>
    </div>
    <div ng-if="!analog && !countdown" class="time-container">
        <div class="timeDisplay">{{time | date : 'H:mm'}}</div>
    </div>
    <div ng-if="countdown" class="countdown-container">
        <div class="countdownDisplay">{{ counter | date : 'mm:ss'}}</div>
    </div>
    <div ng-if="configMode" class="module-settingsbar">
        <button class="button button__module--save" ng-click="save()">Save</button>
        <button class="button button__module--delete" ng-click="delete()">Del</button>
    </div>
    <div ng-if="!configMode">
        <div class="module-buttonbar">
            <button ng-if="!countdown" class="button button__module--edit" ng-click="edit();" show-on-mouse-move>Edit</button>
            <button ng-if="!analog && !countdown" class="button button__module--save" ng-click="switchClockMode()" show-on-mouse-move>Analog</button>
            <button ng-if="analog  && !countdown"class="button button__module--save" ng-click="switchClockMode()" show-on-mouse-move>Digital</button>
            <button ng-if="!countdown" class="button button__module-time--toggleCountdown startCountdown" ng-click="toggleCountdown()" show-on-mouse-move >Timer</button>
        </div>
    </div>
</div>
