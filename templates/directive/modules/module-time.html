<div class="time">
        <div ng-if="!countdown" class="time-container">
            <p class="timeDisplay">{{ time | date : 'mediumTime'}}</p>
            <p class="dateDisplay">{{ time | date : 'fullDate'}}</p>
        </div>
        <div ng-if="countdown" class="countdown-container">
            <p class="countdownDisplay">{{ counter | date : 'mm:ss:sss'}}</p>
        </div>
        <div ng-if="configMode" class="module-settingsbar">
            <button class="button button__module--save" ng-click="save()">Save</button>
            <button class="button button__module--save" ng-click="delete()">Del</button>
        </div>
        <div ng-if="!configMode">
            <div class="module-buttonbar">
                <button class="button button__module--edit" ng-click="edit();" show-on-mouse-move>Edit</button>
                <button class="button button__module-time--toggleCountdown startCountdown" ng-click="toggleCountdown()" show-on-mouse-move >Brush your teeth</button>
                <button class="button button__module-time--toggleCountdown stopCountdown hidden" ng-click="toggleCountdown()">Stop</button>
            </div>
        </div>
</div>
