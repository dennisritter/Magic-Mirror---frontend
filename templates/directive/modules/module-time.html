<div class="time">
    <div class="btn-group-module" show-on-mouse-move>
        <button class="button button-white button--edit" ng-click="edit()"><i class="fa fa-cog" aria-hidden="true"></i></button>
        <button class="button button-white button--delete" ng-click="delete()"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
    <div class="display">
        <div class="date-container">
            <div class="dateDisplay">
                {{ time | date : 'dd.MM.yyyy'}}
            </div>
        </div>
        <div ng-if="viewType == 'digital' && !countdown" class="time-container">
            <div class="timeDisplay">
                {{time | date : 'H:mm'}}
            </div>
        </div>
        <div ng-if="countdown" class="countdown-container">
            <div class="countdownDisplay">
                {{ counter | date : 'mm:ss'}}
            </div>
        </div>
        <canvas ng-if="viewType == 'analog' && !countdown" id="clockCanvas" class="clockCanvas" width="100" height="100" style="background-color:#000"></canvas>
        <!--<div class="module-buttonbar">-->
            <!--<button ng-if="!countdown" class="button button-white-ghost" ng-click="toggleCountdown()" show-on-mouse-move >Timer</button>-->
            <!--<button ng-if="countdown" class="button button-white-ghost" ng-click="toggleCountdown()">Stop</button>-->
        <!--</div>-->
    </div>
</div>
