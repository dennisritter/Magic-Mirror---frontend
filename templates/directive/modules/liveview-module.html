<div class="inner" ng-switch="module.type">
    <module-calendar ng-switch-when="calendar" module="module"></module-calendar>
    <div ng-switch-when="naked">naked</div>
    <div class="controls">
        <a class="resize button button-module--resize" ng-click="resize(1, 1)" data-w="1" data-h="1">1x1</a>
        <a class="resize button button-module--resize" ng-click="resize(2, 1)" data-w="2" data-h="1">2x1</a>
        <a class="resize button button-module--resize" ng-click="resize(3, 1)" data-w="3" data-h="1">3x1</a>
        <a class="resize button button-module--resize" ng-click="resize(1, 2)" data-w="1" data-h="2">1x2</a>
        <a class="resize button button-module--resize" ng-click="resize(2, 2)" data-w="2" data-h="2">2x2</a>
        <a class="resize button button-module--resize" ng-click="resize(3, 2)" data-w="3" data-h="2">3x2</a>
        <a class="resize button button-module--resize" ng-click="resize(1, 3)" data-w="1" data-h="3">1x3</a>
        <a class="resize button button-module--resize" ng-click="resize(2, 3)" data-w="2" data-h="3">2x3</a>
        <a class="resize button button-module--resize" ng-click="resize(3, 3)" data-w="3" data-h="2">3x3</a>
    </div>
</div>
