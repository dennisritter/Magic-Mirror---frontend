<form name="loginForm" ng-controller="formCtrl" novalidate>

    <div class="form-group" error-classes="loginForm.email">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email"
               ng-model="user.email"
               ng-minlength="8"
               ng-maxlength="64"
               required/>
        <form-control-messages input="loginForm.email">
            <li ng-message="minlength">Your email is too short.</li>
            <li ng-message="maxlength">Your email is too long.</li>
        </form-control-messages>
    </div>

    <div class="form-group" error-classes="loginForm.password">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password"
               ng-model="user.password"
               ng-minlength="6"
               ng-maxlength="64"
               ng-pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
               required/>
        <form-control-messages input="loginForm.password">
            <li ng-message="minlength">Your password is too short.</li>
            <li ng-message="maxlength">Your password is too long.</li>
            <li ng-message="pattern">Your password doesnÂ´t follow the pattern.</li>
        </form-control-messages>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Login</button>
    </div>

</form>
